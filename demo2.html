<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "Work.jpeg";
  } else {
    image.src = "https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg";
  }
}
</script>
	
	<div id = "Image"  >
<img id="myImage" onclick="changeImage()" src="Work.jpeg" >

		
	</div>
	
	<img class = "preview" alt = "Batter is ready" src = "https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
